apiVersion: v1
kind: Service
metadata:
  name: cf-frontend
  labels:
    app: cf-frontend
spec:
  ports:
  - name: http
    port: 80
  selector:
    app: cf-frontend
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: cf-frontend
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: cf-frontend
        version: v1
    spec:
      containers:
      - name: cf-frontend
        image: cf-frontend:v1
